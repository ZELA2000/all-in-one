name: C/C++ CI

on:
  workflow_dispatch:
  schedule:
  - cron: "0 2 * * 1-5"
  push:
    branches: 
     - v1/all in one v1.c
     - v2/all in one versione 2.0.c"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
